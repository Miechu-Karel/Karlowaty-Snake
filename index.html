<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karłowaty Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #313131;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.5em;
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 60px;
            text-align: center;
            border-radius: 10px;
            font-size: 2em;
        }
        button {
            margin-top: 20px;
            background-color: #631bb7;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a54ff1;
        }
        button:active {
            background-color: #9b47e7;
        }
    </style>
</head>
<body>
    <!-- Ekran Startowy -->
    <div id="startScreen">
        <h1>Karłowaty Snake</h1> <!-- Zmiana "l" na "ł" -->
        <button onclick="startGame()">Start</button>
    </div>
    
    <!-- Ekran Gry -->
    <h1>Punkty: <span id="score">0</span></h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="restartGame()">Restart</button>
    
    <!-- Ekran Końcowy -->
    <div id="gameOverScreen">
        <h2>Koniec gry!</h2>
        <p>Twój wynik: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Zagraj ponownie</button>
        <button onclick="exitGame()">Wyjdź</button>
    </div>
    
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const eatSound = document.getElementById("eatSound");
        const winSound = document.getElementById("winSound");
        const gameOverSound = document.getElementById("gameOverSound");
        const startScreen = document.getElementById("startScreen");

        const gridSize = 20;
        let snake, direction, food, gameRunning, score;
        let gameInterval;

        const headImg = new Image();
        headImg.src = 'snake_head.png';
        const appleImg = new Image();
        appleImg.src = 'apple.png';

        function initGame() {
            snake = [{x: 200, y: 200}, {x: 180, y: 200}];
            direction = "right";
            food = getNewFoodPosition();
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            gameOverScreen.style.display = "none";
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => { move(); draw(); }, 200);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.forEach((segment, index) => {
                ctx.fillStyle = "#631bb7";
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                
                if (index === 0) {
                    ctx.save();
                    ctx.translate(segment.x + gridSize / 2, segment.y + gridSize / 2);
                    if (direction === "left") ctx.rotate(Math.PI);
                    if (direction === "up") ctx.rotate(-Math.PI / 2);
                    if (direction === "down") ctx.rotate(Math.PI / 2);
                    ctx.drawImage(headImg, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
                    ctx.restore();
                }
            });
            ctx.drawImage(appleImg, food.x, food.y, gridSize, gridSize);
        }

        function move() {
            if (!gameRunning) return;
            let head = {...snake[0]};
            if (direction === "right") head.x += gridSize;
            if (direction === "left") head.x -= gridSize;
            if (direction === "up") head.y -= gridSize;
            if (direction === "down") head.y += gridSize;
            
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                eatSound.play();
                food = getNewFoodPosition();
            } else {
                snake.pop();
            }
            
            if (snake.length === (canvas.width / gridSize) * (canvas.height / gridSize)) {
                win();
            }
        }
        
        function getNewFoodPosition() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
                };
            } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
            return position;
        }

        function changeDirection(event) {
            const key = event.key.toLowerCase();
            if (key === "d" && direction !== "left") direction = "right";
            if (key === "a" && direction !== "right") direction = "left";
            if (key === "w" && direction !== "down") direction = "up";
            if (key === "s" && direction !== "up") direction = "down";
        }

        function startGame() {
            startScreen.style.display = "none";
            initGame();
        }

        function restartGame() {
            initGame();
        }

        function gameOver() {
            gameRunning = false;
            gameOverSound.play();
            finalScore.textContent = score;
            gameOverScreen.style.display = "block";
            clearInterval(gameInterval);
        }

        function win() {
            gameRunning = false;
            winSound.play();
            alert("Gratulacje! Wypełniłeś całą planszę!");
            clearInterval(gameInterval);
        }

        function exitGame() {
            window.close();
        }

        document.addEventListener("keydown", changeDirection);
    </script>
</body>
</html>
