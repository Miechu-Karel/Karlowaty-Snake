<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karlowaty Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #313131;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -38%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding:110px 170px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.5em;
        }
        button {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #631bb7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #450d8f;
        }
        #startScreen {
            display: flex;
            display: flex;
			justify-content: center; /* Wyrównanie poziome */
			align-items: center; /* Wyrównanie pionowe */
			text-align: center; /* Wyśrodkowanie tekstu */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%; /* Ustawiłem na 50% */
            left: 50%;
            transform: translate(-50%, -42%); /* Ustawiłem na środek */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 115px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            width: 80%;
            max-width: 500px;
        }
		h1 {
			position: relative;
			top: -30px; /* Podniesienie napisu do góry */
		}
		#mobileControls {
		display: none;
		position: absolute;
		bottom: 20px;
		left: 50%;
		transform: translateX(-50%);
	}

	.mobile-btn {
		width: 50px;
		height: 50px;
		margin: 5px;
		font-size: 20px;
		background-color: #fff;
		border: none;
		border-radius: 5px;
		text-align: center;
	}

	@media (max-width: 768px) {
		#mobileControls {
			display: block;
		}
	}

    </style>
</head>
<body>
    <h1>Punkty: <span id="score">0</span></h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverScreen">
        <h2>Koniec gry!</h2>
        <p>Twój wynik: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Zagraj ponownie</button><br>
        <button onclick="exitGame()">Wyjdź</button>
    </div>

    <div id="startScreen">
        <h2>Witaj w grze:<br> "KARŁOWATY SNAKE"!</h2>
        <button onclick="startGame()">Zagraj</button>
    </div>

    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScore = document.getElementById("finalScore");
        const startScreen = document.getElementById("startScreen");
        const eatSound = document.getElementById("eatSound");
        const winSound = document.getElementById("winSound");
        const gameOverSound = document.getElementById("gameOverSound");

        const gridSize = 20;
        let snake, direction, food, gameRunning, score;
        let gameInterval;

        const headImg = new Image();
        headImg.src = 'snake_head.png';
        const appleImg = new Image();
        appleImg.src = 'apple.png';

        function initGame() {
            snake = [{x: 200, y: 200}, {x: 180, y: 200}];
            direction = "right";
            food = getNewFoodPosition();
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            gameOverScreen.style.display = "none";
            startScreen.style.display = "none";

            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => { move(); draw(); }, 200);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.forEach((segment, index) => {
                if (index !== 0) {
                    ctx.fillStyle = "#631bb7";
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                }

                // Rysowanie głowy węża
                if (index === 0) {
                    ctx.save();
                    ctx.translate(segment.x + gridSize / 2, segment.y + gridSize / 2);
                    if (direction === "left") ctx.rotate(Math.PI);
                    if (direction === "up") ctx.rotate(-Math.PI / 2);
                    if (direction === "down") ctx.rotate(Math.PI / 2);
                    ctx.drawImage(headImg, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
                    ctx.restore();
                }
            });
            ctx.drawImage(appleImg, food.x, food.y, gridSize, gridSize);
        }

        function move() {
            if (!gameRunning) return;
            let head = {...snake[0]};
            if (direction === "right") head.x += gridSize;
            if (direction === "left") head.x -= gridSize;
            if (direction === "up") head.y -= gridSize;
            if (direction === "down") head.y += gridSize;

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                eatSound.play();
                food = getNewFoodPosition();
            } else {
                snake.pop();
            }

            if (snake.length === (canvas.width / gridSize) * (canvas.height / gridSize)) {
                win();
            }
        }

        function getNewFoodPosition() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
                };
            } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
            return position;
        }

        function changeDirection(event) {
            const key = event.key.toLowerCase();
            if (key === "d" && direction !== "left") direction = "right";
            if (key === "a" && direction !== "right") direction = "left";
            if (key === "w" && direction !== "down") direction = "up";
            if (key === "s" && direction !== "up") direction = "down";
        }

        function restartGame() {
            startScreen.style.display = "none";
            initGame();
        }

        function gameOver() {
            gameRunning = false;
            gameOverSound.play();
            finalScore.textContent = score;
            gameOverScreen.style.display = "block";
            clearInterval(gameInterval);
        }

        function win() {
            gameRunning = false;
            winSound.play();
            alert("Gratulacje! Wypełniłeś całą planszę!");
            clearInterval(gameInterval);
        }

        function startGame() {
            startScreen.style.display = "none";
            initGame();
        }

        function exitGame() {
            window.close();
        }

        document.addEventListener("keydown", changeDirection);
	function changeDirection(input) {
		let key = typeof input === 'string' ? input : event.key.toLowerCase();
	
		if (key === "d" || key === "right") direction = direction !== "left" ? "right" : direction;
		if (key === "a" || key === "left") direction = direction !== "right" ? "left" : direction;
		if (key === "w" || key === "up") direction = direction !== "down" ? "up" : direction;
		if (key === "s" || key === "down") direction = direction !== "up" ? "down" : direction;
	}

    </script>
	<div id="mobileControls">
		<div>
			<button class="mobile-btn" onclick="changeDirection('up')">▲</button>
		</div>
		<div>
			<button class="mobile-btn" onclick="changeDirection('left')">◀</button>
			<button class="mobile-btn" onclick="changeDirection('down')">▼</button>
			<button class="mobile-btn" onclick="changeDirection('right')">▶</button>
		</div>
	</div>
</body>
</html>
