<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        canvas {
            background-color: black;
            border: 2px solid white;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Punkty: <span id="score">0</span></h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div id="gameOverScreen">
        <h2 id="gameOverText"></h2>
        <button onclick="restartGame()">Zagraj ponownie</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const gameOverText = document.getElementById("gameOverText");

        const eatSound = new Audio("eat.mp3");
        const winSound = new Audio("win.mp3");
        const gameOverSound = new Audio("gameover.mp3");

        const gridSize = 20;
        let snake, direction, food, gameRunning, score;
        let gameInterval;
        const snakeHeadImg = new Image();
        snakeHeadImg.src = "snake_head.png";
        const appleImg = new Image();
        appleImg.src = "apple.png";

        function initGame() {
            snake = [{x: 200, y: 200}, {x: 180, y: 200}];
            direction = "right";
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            gameOverScreen.style.display = "none";

            placeFood();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(() => { move(); draw(); }, 200);
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rysowanie węża
            snake.forEach((segment, index) => {
                if (index === 0) {
                    drawRotatedImage(snakeHeadImg, segment.x, segment.y, getRotationAngle());
                } else {
                    ctx.fillStyle = "#631bb7";
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                }
            });

            // Rysowanie jabłka
            ctx.drawImage(appleImg, food.x, food.y, gridSize, gridSize);
        }

        function getRotationAngle() {
            switch (direction) {
                case "right": return 0;
                case "down": return 90;
                case "left": return 180;
                case "up": return -90;
            }
        }

        function drawRotatedImage(image, x, y, angle) {
            ctx.save();
            ctx.translate(x + gridSize / 2, y + gridSize / 2);
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(image, -gridSize / 2, -gridSize / 2, gridSize, gridSize);
            ctx.restore();
        }

        function move() {
            if (!gameRunning) return;
            let head = {...snake[0]};
            if (direction === "right") head.x += gridSize;
            if (direction === "left") head.x -= gridSize;
            if (direction === "up") head.y -= gridSize;
            if (direction === "down") head.y += gridSize;

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame(false);
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                eatSound.play();
                score++;
                scoreElement.textContent = score;
                if (snake.length === (canvas.width / gridSize) * (canvas.height / gridSize)) {
                    endGame(true);
                } else {
                    placeFood();
                }
            } else {
                snake.pop();
            }
        }

        function endGame(won) {
            gameRunning = false;
            clearInterval(gameInterval);
            gameOverScreen.style.display = "block";
            if (won) {
                winSound.play();
                gameOverText.innerHTML = "Gratulacje! Wypełniłeś planszę!";
            } else {
                gameOverSound.play();
                gameOverText.innerHTML = "Przegrana! Zdobyłeś " + score + " punktów.";
            }
        }

        function changeDirection(event) {
            const key = event.key.toLowerCase();
            if (key === "d" && direction !== "left") direction = "right";
            if (key === "a" && direction !== "right") direction = "left";
            if (key === "w" && direction !== "down") direction = "up";
            if (key === "s" && direction !== "up") direction = "down";
        }

        function restartGame() {
            initGame();
        }

        document.addEventListener("keydown", changeDirection);
        initGame();
    </script>
</body>
</html>
